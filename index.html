<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="city"></h1>
      <h2 id="temp-display"></h2>
      <span id="temperature"
        ><a href="#" id="celsius"> C°</a> | <a href="#" id="farh">F°</a></span
      >
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <form id="search-form">
        <div class="row">
          <div class="col-9">
        <input
          type="text"
          class="search-bar"
          id="city-search"
          placeholder="Search for a new city"
        />
        </div>
        <div class="col-3 p-0">
        <input type="submit" class="search-button" value="Search" placeholder="Search for a city..."/>
        </div>
        </div>
      </form>

      <div class="percentage-table">
        <div class="row">
          <div class="col-3">Precipitation</div>
          <div class="col-3">Humidity</div>
          <div class="col-3">Wind</div>
        </div>
        <div class="row">
          <div class="col-3" id="precip">0%</div>
          <div class="col-3"><span id="humidity">0</span>%</div>
          <div class="col-3"><span id="wind">0</span> m/h</div>
        </div>
      </div>
      <!-- weekly forecast with highs and lows -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Low</th>
            <th scope="col">High</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">Monday</th>
            <td>64°</td>
            <td>81°</td>
          </tr>
          <tr>
            <th scope="row">Tuesday</th>
            <td>66°</td>
            <td>85°</td>
          </tr>
          <tr>
            <th scope="row">Wednesday</th>
            <td>59°</td>
            <td>79°</td>
          </tr>
          <tr>
            <th scope="row">Thursday</th>
            <td>55°</td>
            <td>75°</td>
          </tr>
          <tr>
            <th scope="row">Friday</th>
            <td>67°</td>
            <td>86°</td>
          </tr>
        </tbody>
      </table>
      <p class="repo"></p>
      Github repository <a href="https://github.com/shel-brya">here</a>
    </p>
    </div>
   
    <script src="javascript/script.js"></script>
  </body>
</html>
