<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-border">
        <h1 id="city"></h1>
        <div class="d-flex weather-temperature">
          <img src="" alt="" id="icon" />
          <h2 id="temp-display"></h2>
          <div id="temperature">
            <a href="#" id="celsius">C°</a> | <a href="#" id="farh">F°</a>
          </div>
        </div>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="city-search"
                placeholder="Search for a new city"
                autocomplete="off"
                ;
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary"
                id="search-button"
                value="Search"
                placeholder="Search for a city..."
              />
            </div>
          </div>
        </form>

        <div class="percentage-table">
          <div class="row">
            <div class="col-3">Precipitation</div>
            <div class="col-3">Humidity</div>
            <div class="col-3">Wind</div>
          </div>
          <div class="row">
            <div class="col-3" id="precip">0%</div>
            <div class="col-3"><span id="humidity">0</span>%</div>
            <div class="col-3"><span id="wind">0</span> m/h</div>
          </div>
        </div>
      </div>
      <!-- weekly forecast with highs and lows -->
      <div class="weekly-border">
      <div class="weekly-forecast" id="forecast">

      </div>
    </div>
    <small class="repo">
      Github repository
      <a href="https://github.com/shel-brya" target="_blank">here</a>
    </small>

    <script src="javascript/script.js"></script>
  </body>
</html>
